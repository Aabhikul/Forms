<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Form</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="index.php">

        <head>
            <center>
                <h3>Registration Form</h3>
            </center>
            <p>
                <strong>Note :</strong> All the information fill carefully in the form.
            </p>
                
            
        </head>
        <main>
            <div>
                <label for="Name"> Name </label>
                <input type="text" name="First Name" id="Name" placeholder="First Name">
                <input type="text" name="Surname" id="Name" placeholder="Last Name">
            </div>
            <br>
            <div>
                <label for="contact">contact</label>
                <input type="number" name="contact" pattern="0-9">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="" placeholder="Enter your email">
            </div>
            <br>
            <div>
                <label for="Father">Father Name</label>
                <input type="text" name="Father" id="name" placeholder="Father Name">
                <br>
                <br>
                <label for="Mother">Mother Name</label>
                <input type="text" name="Mother" id="name" placeholder="Mother Name">
            </div>


            <br>
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Female" id="Female">
            <label for="Female">Female</label>

            <br>

            <nav>
                <label for="DOB">Date of Birth</label>
                <input type="date" name="DOB" id="DOB">
                <label for="Adhaar No">Adhaar No.</label>
                <input type="number" name="Adhaar No" id="Adhaar No" placeholder="Enter your Adhaar No">
            </nav>
            <br>
            <label for="Address">Address</label>
            <input type="text" name="Address" id="Address" pattern="[a-zA-Z0-9]">

            <hr>

            <h5>Select your class</h5>
            <label for="class 10">class 10</label>
            <input type="checkbox" name="class 10" id="class 10">

            <label for="class 11">class 11</label>
            <input type="checkbox" name="class 11" id="class 11">

            <label for="class 12">class 12</label>
            <input type="checkbox" name="class 12" id="class 12">


            <h5>Select your Board</h5>
            <select>
                <option value="State Board">State Board</option>
                <option value="CBSE Board">CBSE Board</option>
                <option value="ICSE Board">ICSE Board</option>
                <option value="Gurukul">Gurukul</option>
            </select>

            <br>
            <label for="Attach">Marksheet</label>
            <input type="file" name="Attach" id="Attach">

            <label for="photo">Photo</label>
            <input type="file" name="photo" id="photo">

            <label for="Signature">Signature</label>
            <input type="file" name="Signature" id="Signature">
        </main>
        <hr>
        <footer>
            <label for="condition">
                <pre>
                      <input type="checkbox">I hereby declare that the information given above and in
                      the enclosed documents is true to the best of my knowledge. 
                </pre>
                <center> <input type="submit" name="" id="">
                <input type="reset" name="" id=""></center>

            </label>

        </footer>


    </form>

</body>

</html>
